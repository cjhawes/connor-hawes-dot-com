<div class="container">

    <div class="text-center" id="sketch-holder"></div>
    <h5 class="font-weight-light text-center mt-4 mb-0">About Connor</h5>
    <hr class="mt-2 mb-5">
    <p class="font-weight-light text-center mt-4 mb-0">{{ bio }}</p>

    <h5 class="font-weight-light text-center mt-4 mb-0">Currently Reading</h5>
    <hr class="mt-2 mb-5">
    <div *ngFor="let book of books">
        <p class="font-weight-light text-center mt-4 mb-0">{{ book.title }}: by {{ book.author.displayName }}</p>
    </div>

    <h5 class="font-weight-light text-center mt-4 mb-0">Contact</h5>
    <hr class="mt-2 mb-5">
    <div *ngFor="let contact of contacts.entries()">
        <p class="font-weight-light text-center mt-4 mb-0">{{ contact[0] }}: {{ contact[1] }}</p>
    </div>

    <hr class="mt-2 mb-5">
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Contact Connor
        </button>
    </div>

    <hr class="mt-2 mb-5">
    <email-modal></email-modal>

</div>
